language: node_js
node_js:
- '6'
after_success:
- coveralls < coverage/report-lcov/lcov.info
before_deploy:
- git config --global user.email ${EMAIL}
- git config --global user.name ${USER}
- git config --global push.default matching
deploy:
  provider: npm
  email: $EMAIL
  api_key: $NPM_API_KEY
  on:
    repo: mvallim/javascript-collections
    node: '6'
    all_branches: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
