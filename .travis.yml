language: node_js
node_js:
- '6'
after_success:
- coveralls < coverage/report-lcov/lcov.info
before_deploy:
- git config --global user.email ${EMAIL}
- git config --global user.name ${USER}
- git config --global push.default matching
- npm version patch
- git add .
- git push --quiet "https://${GH_TOKEN}@${GITHUB_REFERENCE}"
deploy:
  provider: npm
  email: $EMAIL
  api_key: $NPM_API_KEY
  skip_cleanup: true
  on:
    repo: mvallim/javascript-collections
after_deploy:
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
